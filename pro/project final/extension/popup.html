<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duplicate Download Detected</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Duplicate Download Detected</h1>
  <p>This file has already been downloaded. Do you want to download it again?</p>
  <button id="resume-btn">Download Again</button>
  <button id="cancel-btn">Cancel Download</button>

  <script src="popup.js"></script>
</body>
</html>
